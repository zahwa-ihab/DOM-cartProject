<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Cart App</title>

  <body>
    <!---CART-->
    <div class="cart">

            <h3>Price</h3>
            <h3>Quantity</h3>
            <h3> Edit  </h3>
        </div>
        <!---CONTENTS OF THE CART-->
        <div class="cart-item">
            <div class="cart-product-titke">Thinking fast and slow</div>
            <div class="cart-price">$30.00</div>
            <input type="number" value="1" class="cart-quantity">
            <!--REMOVE FROM CART-->
            <div id="actions-on-cart">

        </div>
        <!---BUY BUTTON-->
        <button type="button" class="btn-buy">BUY NOW</button>

       
</div>
 
<script src="cartscript.js"></script>

</html>
